<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <style>
        img {
            max-width: 100%;
            max-height: 300px;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.5rem;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content-wrapper {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .content-wrapper.visible {
            opacity: 1;
        }
    </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-FFQZTE3R18"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-FFQZTE3R18');
</script>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Chargement...</div>
    </div>

    <div class="content-wrapper">
        <div class="w-100 NavbarContent px-4">
            <!-- Navbar -->
        </div>

        <div id="article-body" style="margin-top: 60px; height: 100vh; width: 100%;">
            <div class="sticky-top">
                <i onclick="(()=>window.history.back())();" 
                    class="bi bi-arrow-left mx-4" style="font-size:32px;cursor: pointer;"></i>
            </div>
            <div id="LireArticle" class="container-fluid"></div>
            <div class="footer" style="padding-bottom: 60px;"></div>
        </div>
    </div>

    <footer style="position: fixed;bottom: 0;
        width: 100%; color: #f3f3f3; background: radial-gradient(circle,rgb(112, 112, 112),rgb(173, 173, 173),rgb(151, 151, 151));"
        class="p-1 d-flex justify-content-center">
        <small>copyrigth &copy; 2025, Jo_Nobel</small>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import {Theme} from './Assets/js/Theme/theme.js'
        import {AfficherNavbar} from './Assets/js/Navbar/navbar.js'
        
        window.addEventListener('DOMContentLoaded', async () => {
            const theme = Theme()
            document.getElementById('article-body').style.color = theme == '#ffffff' ? '#333' : '#eee'
            await AfficherNavbar()
            
            // Fade out loading screen
            const loadingScreen = document.getElementById('loading')
            loadingScreen.style.opacity = '0'
            
            // Show content with fade in
            const contentWrapper = document.querySelector('.content-wrapper')
            contentWrapper.classList.add('visible')
            
            // Remove loading screen after fade out
            setTimeout(() => {
                loadingScreen.style.display = 'none'
            }, 500)
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="Assets\js\LireArticle\lecture.js"></script>
</body>

</html>
