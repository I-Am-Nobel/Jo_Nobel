<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Babba Ballena</title>
   <link rel="stylesheet" href="./Assets/css/livre.css">
   <link rel="stylesheet" href="./Assets/css/article.css">
   <link rel="stylesheet" href="./Assets/css/index.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2264767548153086"
     crossorigin="anonymous"></script>
   <style>
      body{
         transition: background-color 0.5s ease,color 0.5s ease;
      }
      #loading {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(255, 255, 255, 0.98);
         backdrop-filter: blur(8px);
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         z-index: 9999;
         font-size: 1.5rem;
         transition: opacity 0.5s ease-out;
      }
      .spinner {
         width: 50px;
         height: 50px;
         border: 5px solid #f3f3f3;
         border-top: 5px solid #3498db;
         border-radius: 50%;
         animation: spin 1s linear infinite;
         margin-bottom: 20px;
      }
      @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
      }
      .content-wrapper {
         opacity: 0;
         transition: opacity 0.5s ease-in;
      }
      .content-wrapper.visible {
         opacity: 1;
      }
    
   </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-FFQZTE3R18"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-FFQZTE3R18');
</script>
<body>
   <div id="loading">
      <div class="spinner"></div>
      <div>Chargement...</div>
   </div>
   
   <div class="content-wrapper">
      <div class="w-100 NavbarContent px-4">
         <!-- Navbar -->
      </div>
      <!-- FILTRE  -->
      <div style="margin-top: 50px;" class="filtreDiv w-100 d-flex justify-content-center align-items-center flex-column py-5">
         
       </div>
       
       <style>
         option:hover {
           background-color: #3d5a80;
         }
         .custom-select {
           background-color: rgba(204, 204, 204, 0.6);
            color: #0a0a0a;
           border: none;
           box-shadow: 2px 2px 5px rgb(112, 112, 112);
           transition: background-color 0.3s ease, color 0.3s ease;
         }
       
         .custom-select:focus {
           outline: none;
           box-shadow: none;
           color: #444;
         }
       
         .custom-select option {
           background-color:  rgba(204, 204, 204, 0.6);
           color: #444;
         }
      
         .filtre i {
           font-size: 1.2rem;
           margin-top: 2px;
           color: #969696;
         }
       </style>
      <!-- RECHERCHES -->       
      <div class="image w-100">
         <!-- RECHERCHES -->
         <div class="py-2 w-100 container-fluid d-flex justify-content-center seachBar">
            <form class="d-flex w-100" role="search">
               <input 
                  id="Rechercher" 
                  class="SearchInput px-4 me-2" 
                  type="search" 
                  placeholder='Rechercher'
                  value="">
            </form>
         </div>
         <!-- Articles -->
         <div class="d-flex row  flex-wrap articles-container justify-content-center mb-4 gap-4">
            <!-- Les articles seront ici -->
         </div> 
         <div id="pagination" class="d-flex justify-content-center"></div>
      </div>
   </div>
   <br>
   <footer style="position: fixed;bottom: 0;
      width: 100%; color: #f3f3f3; background: radial-gradient(circle,rgb(112, 112, 112),rgb(173, 173, 173),rgb(151, 151, 151));"
      class="p-1 d-flex justify-content-center">
      <small>copyrigth &copy; 2025, Jo_Nobel</small>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="./Assets/js/Articles/article.js"></script>
   <script type="module">
      import {Theme} from './Assets/js/Theme/theme.js'
      import {AfficherNavbar} from './Assets/js/Navbar/navbar.js'
      
      window.addEventListener('DOMContentLoaded', async () => {
         Theme()
         await AfficherNavbar('home')
         
         // Fade out loading screen
         const loadingScreen = document.getElementById('loading')
         loadingScreen.style.opacity = '0'
         
         // Show content with fade in
         const contentWrapper = document.querySelector('.content-wrapper')
         contentWrapper.classList.add('visible')
         
         // Remove loading screen after fade out
         setTimeout(() => {
            loadingScreen.style.display = 'none'
         }, 500)
      })
   </script>
</body>
</html>
